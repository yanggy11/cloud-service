server:
  port: 1986
spring:
  application:
    name: web
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: rabbit
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  cloud:
    loadbalancer:
      retry:
        enabled: true #开启服务重试
    config:
#      uri: http://47.104.89.201:8887
      uri: http://localhost:8887
      name: web # 要读取的配置文件application属性
      profile: ${config.profile:ali} # default config profile
      username: yanggy11
      password: ygy591932230
      label: cloud-service-dev
    stream:
      default-binder: rabbit # 当kafka和rabbit同时存在时要设置默认的binder
  kafka:
    bootstrap-servers: 39.107.97.132:9092
    producer:
      retries: 0
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: logstash
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-commit-interval: 100s
eureka:
  instance:
    lease-renewal-interval-in-seconds: 300
    lease-expiration-duration-in-seconds: 900
  client:
    serviceUrl:
      defaultZone: http://derrick:123456@localhost:8000/eureka/

#feign 设置，
feign:
  httpclient:
    enabled: false
  okhttp: #使用OkHttp client
    enabled: true
  hystrix: #开启hystrix
    enabled: true
  compression: #请求压缩
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  threadpool:
    coreSize: 50
  metrics:
    enabled: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000

# feign饥饿加载配置
ribbon:
  eager-load:
    enabled: true
    clients: [RESOURCES]


mybatis:
  mapper-locations: classpath:sql-mapper/*.xml
logging:
  level:
    com.yanggy.cloud.common.feign.feignclient.ResourceFeiginClient: DEBUG
