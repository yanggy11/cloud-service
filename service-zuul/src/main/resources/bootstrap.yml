server:
  port: 1987
spring:
  application:
    name: zuul
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: rabbit
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  cloud:
    config:
      uri: http://47.104.89.201:8887
      name: zuul # 要读取的配置文件、application属性
      profile: ${config.profile:ali} # default config profile
      username: yanggy11
      password: ygy591932230
#      discovery:
#        enabled: true
#        service-id: SERVICE-CONFIG-CENTER
      label: cloud-service-dev
    stream:
      default-binder: rabbit # 当kafka和rabbit同时存在时要设置默认的binder
  kafka:
    bootstrap-servers: 192.168.1.52:9092
    producer:
      retries: 0
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: logstash
      auto-offset-reset: earliest
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-commit-interval: 100s
ribbon:
  ReadTimeout: 202000
  SocketTimeout: 202000
  eager-load:
    enabled: true #开启饥饿加载模式
#    clients: [] #指定需要饥饿加载的客户端名称、服务名
zuul:
  sensitive-headers:
  ignored-services: "*"
eureka:
  instance:
    lease-renewal-interval-in-seconds: 300
    lease-expiration-duration-in-seconds: 900
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
        timeout:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
